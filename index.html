<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.png" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option nav-option2" style="opacity: 1; color: white">
            <img src="./assets/logo.png" alt="" />
            <a href="">Spotify</a>
          </div>
          <div class="nav-option" style="opacity: 1">
            <icon
              ><i class="fa-solid fa-house" style="color: #ffffff"></i
            ></icon>
            <a href="">Home</a>
          </div>
          <div class="nav-option">
            <icon
              ><i
                class="fa-solid fa-magnifying-glass"
                style="color: #ffffff"
              ></i
            ></icon>
            <a href="">Search</a>
          </div>
        </div>

        <div class="library">
          <div class="options">
            <div class="library-option nav-option">
              <img src="./assets/library_icon.png" alt="" />
              <a href="">Your library</a>
            </div>
            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="library-box">
            <div class="box">
                <div class="box-p1">Create your first playlist</div>
                <div class="box-p2">It's easy, we'll help you</div>
                <button class="badge">Create Playlist</button>
            </div>
            <div class="box">
                <div class="box-p1">Let's find some podcasts to follow</div>
                <div class="box-p2">We'll keep you updated on new episodes</div>
                <button class="badge">Browse Podcasts</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main_content">Main Content</div>
      <div class="music_player">Music</div>
    </div>
  </body>
</html>
